<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Gambit Chess</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    button {
      background-color: #222;
      border: 2px solid #33ffcc;
      color: #33ffcc;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #33ffcc;
      color: #0d0d0d;
    }

    #username {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Alien Gambit Chess</h1>

  <button onclick="window.location.href='learn.html'">Learn Alien Gambit</button>
  <button onclick="generateUsername()">Auto-Assign Username</button>
  <button onclick="window.location.href='playbots.html'">Play Bots</button>


  <p id="username"></p>

  <footer>
    &copy; 2025 Alien Arenas. All rights reserved.
  </footer>

  <script>
    function generateUsername() {
      const adjectives = ["Cosmic", "Galactic", "Warped", "Radiant", "Nebular"];
      const creatures = ["Pawn", "Knight", "Bishop", "Alien", "Commander"];
      const randAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const randCreature = creatures[Math.floor(Math.random() * creatures.length)];
      const username = randAdj + randCreature + Math.floor(Math.random() * 1000);
      document.getElementById("username").textContent = "Username: " + username;
    }
  </script>

</body>
</html>
