<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Arenas</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    button {
      background-color: #222;
      border: 2px solid #33ffcc;
      color: #33ffcc;
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #33ffcc;
      color: #0d0d0d;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }

    #usernameDisplay {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffcc33;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      border: 1px solid #33ffcc;
      background-color: #222;
      color: #33ffcc;
      border-radius: 8px;
      margin-top: 20px;
    }

  </style>

  <script>
    // Check if a username is already stored in localStorage
    window.onload = function() {
      const savedUsername = localStorage.getItem("username");
      if (savedUsername) {
        document.getElementById("usernameDisplay").innerText = "Your Username: " + savedUsername;
      } else {
        document.getElementById("usernameDisplay").innerText = "No username saved.";
      }
    }

    // Function to save the username to localStorage
    function saveUsername() {
      const username = document.getElementById("usernameInput").value;
      if (username) {
        localStorage.setItem("username", username);  // Save to localStorage
        document.getElementById("usernameDisplay").innerText = "Your Username: " + username;
        alert("Username saved!");
      } else {
        alert("Please enter a valid username.");
      }
    }
  </script>
</head>
<body>

  <h1>Welcome to Alien Arenas</h1>

  <button onclick="window.location.href='learn.html'">Learn Alien Gambit</button>
  <button onclick="window.location.href='playbots.html'">Play Bots</button>
  <button onclick="window.location.href='index.html'">Home</button>
  <button onclick="window.location.href='games.html'">Play Games</button> <!-- Play Games Button -->

  <div>
    <h3>Choose your Username:</h3>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button onclick="saveUsername()">Save Username</button>
  </div>

  <p id="usernameDisplay"></p> <!-- Display saved username -->

  <footer>
    <p>&copy; 2025 Alien Arenas</p>
  </footer>

</body>
</html>
